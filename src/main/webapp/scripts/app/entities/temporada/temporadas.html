<div>

    <h2 translate="leaguegenApp.temporada.home.title">Temporada</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveTemporadaModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="leaguegenApp.temporada.home.createLabel">Create a new Temporada</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Temporada</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveTemporadaModal" tabindex="-1" role="dialog" aria-labelledby="myTemporadaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTemporadaLabel" translate="leaguegenApp.temporada.home.createOrEditLabel">Create or edit a Temporada</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="temporada.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="leaguegenApp.temporada.any">Any</label>
                            <input type="date" class="form-control" name="any"
                                   ng-model="temporada.any" required>

                            <div ng-show="editForm.any.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.any.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="leaguegenApp.temporada.descripcio">Descripcio</label>
                            <input type="text" class="form-control" name="descripcio"
                                   ng-model="temporada.descripcio">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTemporadaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(temporada.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="leaguegenApp.temporada.delete.question" translate-values="{id: '{{temporada.id}}'}">Are you sure you want to delete this Temporada?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="leaguegenApp.temporada.any">Any</th>
                    <th translate="leaguegenApp.temporada.descripcio">Descripcio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="temporada in temporadas">
                    <td><a ui-sref="temporadaDetail({id:temporada.id})">{{temporada.id}}</a></td>
                    <td>{{temporada.any}}</td>
                    <td>{{temporada.descripcio}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="temporadaDetail({id:temporada.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(temporada.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(temporada.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
