
<div>
    <h2><span translate="leaguegenApp.grup.detail.title">Grup</span> {{grup.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="leaguegenApp.grup.nom">Nom</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{grup.nom}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="leaguegenApp.grup.temporada">temporada</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{grup.temporada.any}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="grup"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
