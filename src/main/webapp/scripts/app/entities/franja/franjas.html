<div>

    <h2 translate="leaguegenApp.franja.home.title">Franja</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveFranjaModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="leaguegenApp.franja.home.createLabel">Create a new Franja</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Franja</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveFranjaModal" tabindex="-1" role="dialog" aria-labelledby="myFranjaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myFranjaLabel" translate="leaguegenApp.franja.home.createOrEditLabel">Create or edit a Franja</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="franja.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="leaguegenApp.franja.dia">Dia</label>
                            <input type="date" class="form-control" name="dia"
                                   ng-model="franja.dia">

                        </div>
                        <div class="form-group">
                            <label translate="leaguegenApp.franja.hora_inici">Hora_inici</label>
                            <input type="datetime-local" class="form-control" name="hora_inici"
                                   ng-model="franja.hora_inici" ng-model-options="{timezone: 'UTC'}">

                        </div>
                        <div class="form-group">
                            <label translate="leaguegenApp.franja.hora_fi">Hora_fi</label>
                            <input type="datetime-local" class="form-control" name="hora_fi"
                                   ng-model="franja.hora_fi" ng-model-options="{timezone: 'UTC'}">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteFranjaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(franja.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="leaguegenApp.franja.delete.question" translate-values="{id: '{{franja.id}}'}">Are you sure you want to delete this Franja?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="leaguegenApp.franja.dia">Dia</th>
                    <th translate="leaguegenApp.franja.hora_inici">Hora_inici</th>
                    <th translate="leaguegenApp.franja.hora_fi">Hora_fi</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="franja in franjas">
                    <td><a ui-sref="franjaDetail({id:franja.id})">{{franja.id}}</a></td>
                    <td>{{franja.dia}}</td>
                    <td>{{franja.hora_inici}}</td>
                    <td>{{franja.hora_fi}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="franjaDetail({id:franja.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(franja.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(franja.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
